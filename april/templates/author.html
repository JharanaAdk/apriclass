{% extends 'inc/nav.html' %}
{% block title %}author{% endblock title %}
{% block content %}

<div class="float-end m-5">
    <a href="{% url 'createauthor' %}" class="btn btn-success"><i class="m-3 bi bi-plus-circle-fill"></i></i>Create</a>
</div>

<div class="m-5">
<table class="table table-bordered m-2 p-2">
    <thead>
      <tr>
        <th scope="col">S.N.</th>
        <th scope="col">author Name</th>
        <th scope="col">Age </th>
        <th scope="col">Journal</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for author in author %}
      <tr>
        <th scope="row">{{author.id}}</th>
        <td>{{author.name}}</td>
        <td>{{author.age}}</td>
        <td>{{author.journal}}</td>
        <td>
            <a href="{% url 'editauthor' author.id %}" class="btn btn-warning"><i class="m-2 bi bi-pencil-fill"></i>Edit</a>
            <a href="{% url 'readauthor' author.id %}" class="btn btn-primary"><i class="m-2 bi bi-eye-fill"></i>Read</a>
            <a href="{% url 'deleteauthor' author.id %}" class="btn btn-danger"><i class="m-2 bi bi-trash-fill"></i>Delete</a>
        
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
